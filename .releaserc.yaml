branches:
  - main
  - master
  - name: "*.x"
    prerelease: true
  - name: "*.x-jsonlogs"
    prerelease: true
ci: true
debug: false
dryRun: false
tagFormat: 'v.${version}'

preset: 'conventionalcommits'




verifyConditions:
  - '@semantic-release/changelog'
  - '@semantic-release/git'
  # - '@semantic-release/gitlab'
  # - 'semantic-release-slack-bot'

analyzeCommits:
  - path: '@semantic-release/commit-analyzer'
    releaseRules:
      - breaking: true
        release: major
      - type: build
        release: patch
      - type: chore
        release: false
      - type: ci
        release: false
      - type: docs
        release: patch
      - type: feat
        release: patch
        #release: minor
      - type: fix
        release: patch
      - type: perf
        release: patch
      - type: refactor
        release: false
      - type: revert
        release: patch
      - type: style
        release: false
      - type: test
        release: false

generateNotes:
  - path: '@semantic-release/release-notes-generator'
    writerOpts:
      groupBy: 'type'
      commitGroupsSort: 'title'
      commitsSort: 'header'
    linkCompare: true
    linkReferences: true
    parserOpts:

      mergePattern: "^Merge branch '(.*)' into (.*)$"
      mergeCorrespondence: ['branch_src', 'branch_dst']
    presetConfig:
      types:
        - type: 'build'
          section: 'ðŸ›º CI/CD'
          hidden: false
        - type: 'chore'
          section: 'Other'
          hidden: true
        - type: 'ci'
          section: 'ðŸ›º CI/CD'
          hidden: false
        - type: 'docs'
          section: 'ðŸ“” Docs'
          hidden: false
        - type: 'example'
          section: 'ðŸ“ Examples'
          hidden: false
        - type: 'feat'
          section: 'ðŸš€ Features'
          hidden: false
        - type: 'fix'
          section: 'ðŸ›  Fixes'
          hidden: false
        - type: 'perf'
          section: 'â© Performance'
        - type: 'refactor'
          section: ':scissors: Refactor'
          hidden: false
        - type: 'revert'
          section: 'ðŸ™…â€â™‚ï¸ Reverts'
        - type: 'style'
          section: 'ðŸ’ˆ Style'
        - type: 'test'
          section: 'ðŸ§ª Tests'
          hidden: false

